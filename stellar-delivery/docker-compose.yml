version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: stellar_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: stellar_delivery
      MYSQL_USER: stellar_user
      MYSQL_PASSWORD: stellar_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: stellar_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://stellar_user:stellar_pass@db/stellar_delivery
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: stellar_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:80"

  nginx:
    build: ./nginx
    container_name: stellar_nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
