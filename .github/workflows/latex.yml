name: Auto Build Changed LaTeX File

on:
  push:
    branches:
      - developer
    paths:
      - '**/main.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # git diff で差分を取得するため

      - name: Install TeX Live and latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-pictures latexmk

      # どのディレクトリで main.tex が変更されたかを特定
      - name: Detect changed directories
        id: changed
        run: |
          dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'main\.tex' | xargs -r -n1 dirname | sort -u)
          echo "dirs=$dirs"
          echo "dirs=$dirs" >> $GITHUB_OUTPUT

      # 各ディレクトリでLaTeXコンパイル
      - name: Compile LaTeX in changed directories
        if: ${{ steps.changed.outputs.dirs != '' }}
        run: |
          set -euo pipefail
          failed=0
          for dir in ${{ steps.changed.outputs.dirs }}; do
            if [ -d "$dir" ]; then
              echo "Compiling $dir/main.tex ..."
              (cd "$dir" && latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex) || {
                echo "Compilation failed in $dir" >&2
                failed=1
              }
            else
              echo "Directory $dir not found, skipping"
            fi
          done
          if [ "$failed" -ne 0 ]; then
            echo "One or more compilations failed" >&2
            exit 1
          fi

      # 生成されたPDFを同じ場所にコミット
      - name: Commit and push PDFs
        if: ${{ steps.changed.outputs.dirs != '' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add **/main.pdf
          git commit -m "Auto-compile main.pdf for changed directories [skip ci]" || echo "No changes to commit"
          git push origin developer
