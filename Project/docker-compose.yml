version: "3.9"

services:
  # Flutter開発にはDev Containersを使用してください (.devcontainer/を参照)
  # このdocker-compose.ymlはバックエンドとDBのみを起動します
  
  backend:
    build:
      context: ./backend
    container_name: api_server
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules  # node_modulesをボリュームで保護
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    volumes:
      - db-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

volumes:
  db-data:
